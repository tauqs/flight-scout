<!DOCTYPE html>
<html>
	<head>
  		<link rel="stylesheet" href="style.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  		<link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
  		<script type="text/javascript" src="script.js"></script>
		<script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
	</head>

	<body>
		<div id="flight-form" style="width: 100%; overflow: hidden;">
			<div class="form-group" style="float: left;">
				<label class="control-label">Date</label>
		  		<input id="date" type="text" />
			</div>

			<div class="form-group" style="margin-left: 30px; float: left;">
				<label class="control-label">From</label>
				<input id="from" type="text" placeholder="DEL"/>
				<input type="hidden" id="OriginAirport" />
			</div>

			<div class="form-group" style="margin-left: 30px; float: left;">
			  <label class="control-label">To</label>
			  <input id="to" type="text" placeholder="BOM"/>
			</div>

			<div class="form-group" style="margin-left: 30px; float: left;">
				<label class="control-label"><p></p></label>
				<input id="search" type="submit" value="Search"/>
			</div>
		</div>
		

		<br>
		<h3>Flights</h3>
		<br>

		<div id="flights">
			<table id="flights-table" cellpadding="15">
			</table>	
		</div>	
	</body>

</html>
